name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: SCP to server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 91.166.93.238 >> ~/.ssh/known_hosts

    - name: Upload via SCP
      run: |
        scp -r ./ tewenathan@91.166.93.238:/home/tewenathan/roulette

